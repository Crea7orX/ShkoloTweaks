<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ShkoloTweaks</title>
        <link rel="stylesheet" href="bulma.min.css" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="grid-container">
            <div>
                <div class="container m-3" id="header">
                    <h1 class="title"><img src="../assets/icon_x128.png" style="height: 48px; margin-bottom: -10px; margin-right: 6px;">Shkolo Tweaks</h1>
                    <a class="button is-fullwidth is-info is-light" id="shkoloBtn" href="https://app.shkolo.bg/dashboard" target="_blank">Open Shkolo.bg</a>
                </div>
                
                <div class="container m-3">
                    <div class="container-m1" style="display: grid; justify-content: center; align-items: center; text-align: center;">
                        <label class="label" id="customizations">Customizations</label>
                        <div style="display: grid; justify-content: center; align-items: center; gap: 8px; grid-template-columns: repeat(4, 1fr);">
                            <a type="button" class="option" id="rounded" aria-pressed="false" data-tooltip=""><img src="../assets/rounded.svg" class="icon32"></a>
                            <a type="button" class="option" id="cleanup" aria-pressed="false" data-tooltip=""><img src="../assets/clean.svg" class="icon32"></a>
                            <a type="button" class="option" id="blurpfp" aria-pressed="false" data-tooltip=""><img src="../assets/user-not-tracked.svg" class="icon32"></a>
                            <a type="button" class="option" id="scWidget" aria-pressed="false" data-tooltip=""><img src="../assets/schedule.svg" class="icon32"></a>
                        </div>
                    </div>
                    
                    <br><label class="label" id="themeLabel">Theme</label>
                    <div class="select is-normal">
                        <select id="theme"></select>
                    </div>
                </div>
                
                <div class="container m-3">
                    <a class="button is-fullwidth" id="saveBtn">Apply</a>
                    <label class="label m-1" id="version"></label>
                </div>
            </div>
        </div>
    </body>

    <script src="../lib/jquery.min.js"></script>
    <script src="popup.js"></script>
</html>
