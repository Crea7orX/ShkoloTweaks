<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ShkoloTweaks</title>
        <link rel="stylesheet" href="bulma.min.css" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container m-3">
            <h1 class="title">Shkolo Tweaks</h1>

            <button class="button is-fullwidth" id="shkoloBtn">Open Shkolo.bg</button>
        </div>

        <div class="container m-3">
            <label class="label">Theme</label>
            <div class="select is-normal">
                <select  id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <span class="tag is-warning is-medium m-2" style="font-weight: bold;" id="note">
                You may or may not lose some functionality
                <button class="delete is-small" id="deleteNote"></button>
            </span>
        </div>

        <div class="container m-3">
            <button class="button is-fullwidth" id="saveBtn">Apply</button>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
