<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ShkoloTweaks</title>
        <link rel="stylesheet" href="bulma.min.css" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="grid-container">
            <!--<div style=" width: 25em; margin-right: -15em;">-->
            <div>
                <div class="container m-3" id="header">
                    <h1 class="title"><img src="../assets/icon_x128.png" style="height: 48px; margin-bottom: -10px; margin-right: 6px;">Shkolo Tweaks</h1>
                    <a class="button is-fullwidth is-info is-light" id="shkoloBtn" href="//app.shkolo.bg/dashboard" target="_blank">Open Shkolo.bg</a>
                </div>
                
                <div class="container m-3">
                    
                    <label class="label" id="themeLabel">Theme</label>
                    <div class="select is-normal">
                        <select id="theme"></select>
                    </div>
                    
                    <label class="label checkbox" style="margin-top: 12px;" id="roundedLabel">
                        <input type="checkbox" class="checkboxInput" id="roundedCheckbox">
                        <img src="../assets/rounded.svg" style="height: 24px; margin-bottom: -6px;">
                    </label>
                    
                    <label class="label checkbox" style="margin-top: 12px;" id="cleanUpLabel">
                        <input type="checkbox" class="checkboxInput" id="cleanUpShkolo">
                        <img src="../assets/clean.svg" style="height: 24px; margin-bottom: -6px;">
                    </label>
                    
                    <label class="label checkbox" style="margin-top: 12px;" id="blurLabel">
                        <input type="checkbox" class="checkboxInput" id="blurPfp">
                        <img src="../assets/user-not-tracked.svg" style="height: 24px; margin-bottom: -6px;">
                    </label>
                    
                    <label class="label checkbox" style="margin-top: 12px;" id="scLabel">
                        <input type="checkbox" class="checkboxInput" id="scheduleWidget">
                        <img src="../assets/widget.svg" style="height: 24px; margin-bottom: -6px;">
                    </label>   
                </div>
                
                <div class="container m-3">
                    <a class="button is-fullwidth" id="saveBtn">Apply</a>
                    <label class="label m-1" id="version"></label>
                </div>
            </div>

            <!--<div id="liveStats" style="width: auto;">
                <div class="container m-3">
                    <h1 class="title" id="ScheduleTitle">SCHEDULE</h1>
                    <div class="content" id="ScheduleContent">
                        
                    </div>
                </div>
            </div>-->
        </div>
    </body>

    <script src="popup.js"></script>
</html>
