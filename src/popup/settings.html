<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shkolo Tweaks</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body style="width: 400px;">
    <div class="bg_overlay"></div>
    <div class="container">
        <div class="logo has-text-centered mb-5">
            <img src="../assets/LogoBanner.png" style="width: 200px; margin-bottom: -25px; margin-top: -16px;" alt="Shkolo Tweaks Logo">
        </div>
        <div class="box">
            <h1 style="font-size: 16px; font-weight: bold; margin-bottom: 6px; color: #000;">POPUP settings</h1>
            <div class="options">
                <input id="autoRefresh" type="checkbox">
                <label for="autoRefresh" class="switch"></label>
                <label for="autoRefresh">Auto-refresh when changing settings</label>
            </div>
        </div>
        <div class="box">
            <h1 style="font-size: 16px; font-weight: bold; margin-bottom: 6px; color: #000;">Shkolo settings</h1>
            <h1>No shkolo settings to show yet</h1>
        </div>
        <div class="box">
            <h1 style="font-size: 16px; font-weight: bold; margin-bottom: 6px; color: #000;">Developer settings</h1>
            <h1>No developer settings to show yet</h1>
        </div>
        <div class="box">
            <div class="footer" style="font-size: 14px; font-family: monospace; justify-content: center;">
                <p><a href="popup.html" style="font-size: 16px; font-weight: bold;">Back</a></p>
            </div>
        </div>
    </div>

    <script src="../lib/jquery.min.js"></script>
    <script src="settings.js"></script>
</body>
</html>
